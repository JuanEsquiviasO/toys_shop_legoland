<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-flex.min.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

  <!-- header -->
  <header id="header-container">
    <div class="container">
      <div class="row flex-items-xs-middle flex-items-xs-between">
        <div class="col-xs-3">
          <h1>Legoland</h1>
        </div>
        <div class="col-xs-3 text-xs-right text-md-center text-lg-left">
          <button class="navbar-toggler hidden-sm-up" data-toggle="collapse" data-target="#navMenu">
            &#9776;
          </button>
          <a class="login hidden-xs-down text-uppercase font-weight-bold" href="">Login</a>
        </div>
      </div>
    </div>
  </header>
  <!-- /header -->

  <!-- menu -->
  <div id="menu-container">
    <nav id="navMenu" class="navbar-toggleable-xs navbar navbar-light collapse">
      <div class="container">
        <div class="row">
          <div class="col-xs-10 offset-xs-1 col-md-4 offset-md-0">
            <ul class="nav navbar-nav">
              <li class="nav-item text-xs-center active">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item text-xs-center">
                <a href="#" class="nav-link">Catalog</a>
              </li>
              <li class="nav-item text-xs-center">
                <a href="#" class="nav-link">My Bag</a>
              </li>
              <li class="nav-item text-xs-center hidden-sm-up">
                <a href="#" class="nav-link">Login</a>
              </li>
            </ul>
          </div>
          <div class="col-xs-12 col-md-6 offset-md-2 hidden-xs-down">
            <form>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="You find what you wanted?">
                <span class="input-group-btn">
                  <button class="btn btn-lego" type="button">
                    <span class="hidden-sm-down">Search</span>
                    <i class="fa fa-search hidden-md-up"></i>
                  </button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div id="search-bar" class="container hidden-sm-up">
      <div class="row">
        <div class="col-xs">
          <form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="You find what you wanted?">
              <span class="input-group-btn">
                <button class="btn btn-lego" type="button">
                  <span class="hidden-sm-down">Search</span>
                  <i class="fa fa-search hidden-md-up"></i>
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <!-- /menu -->

  <!-- Carousel -->
  <div id="carousel-container">
    <div id="productosCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#productosCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#productosCarousel" data-slide-to="1"></li>
        <li data-target="#productosCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img src="images/producto.svg" alt="First slide">
          <div class="carousel-caption">
            <h4>Product 1</h4>
            <p class="hidden-sm-down">Lorem ipsum dolor sit amet, consectetur adipisicing eli</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/producto.svg" alt="Second slide">
          <div class="carousel-caption">
            <h4>Product 2</h4>
            <p class="hidden-sm-down">Lorem ipsum dolor sit amet, consectetur adipisicing eli</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/producto.svg" alt="Third slide">
          <div class="carousel-caption">
            <h4>Product 3</h4>
            <p class="hidden-sm-down">Lorem ipsum dolor sit amet, consectetur adipisicing eli</p>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#productosCarousel" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#productosCarousel" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- /Carousel -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  </body>
</html>
